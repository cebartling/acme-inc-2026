services:
  # =============================================================================
  # DATA STORES
  # =============================================================================

  postgres:
    image: quay.io/debezium/postgres:16
    container_name: acme-postgres
    hostname: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-acme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - acme-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-acme}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongodb:
    image: mongo:8.0
    container_name: acme-mongodb
    hostname: mongodb
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-acme_query}
    volumes:
      - mongodb_data:/data/db
    networks:
      - acme-network
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: |
        mongosh --quiet --eval "
          try {
            const status = rs.status();
            if (status.ok) { quit(0); }
          } catch (e) {
            if (e.codeName === 'NotYetInitialized') {
              rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'mongodb:27017'}]});
              quit(1);
            }
            quit(1);
          }
        "
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 10s

  # =============================================================================
  # MESSAGING & EVENT STREAMING
  # =============================================================================

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: acme-kafka
    hostname: kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_CONTROLLER_PORT:-9093}:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:${KAFKA_PORT:-9092}
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      CLUSTER_ID: ${KAFKA_CLUSTER_ID:-MkU3OEVBNTcwNTJENDM2Qk}
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - acme-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    container_name: acme-schema-registry
    hostname: schema-registry
    ports:
      - "${SCHEMA_REGISTRY_PORT:-8081}:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: backward
    networks:
      - acme-network
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/subjects || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  debezium-connect:
    image: quay.io/debezium/connect:latest
    container_name: acme-debezium-connect
    hostname: debezium-connect
    ports:
      - "${DEBEZIUM_PORT:-8083}:8083"
    environment:
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_connect_configs
      OFFSET_STORAGE_TOPIC: debezium_connect_offsets
      STATUS_STORAGE_TOPIC: debezium_connect_statuses
      BOOTSTRAP_SERVERS: kafka:29092
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "true"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "true"
    networks:
      - acme-network
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # =============================================================================
  # SECURITY
  # =============================================================================

  vault:
    image: hashicorp/vault:latest
    container_name: acme-vault
    hostname: vault
    ports:
      - "${VAULT_PORT:-8200}:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://127.0.0.1:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - ./docker/vault/policies:/vault/policies:ro
    networks:
      - acme-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================================================
  # OBSERVABILITY STACK
  # =============================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: acme-prometheus
    hostname: prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"
      - "--storage.tsdb.retention.time=7d"
    volumes:
      - prometheus_data:/prometheus
      - ./docker/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/config/rules:/etc/prometheus/rules:ro
    networks:
      - acme-network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  loki:
    image: grafana/loki:3.3.2
    container_name: acme-loki
    hostname: loki
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - loki_data:/loki
      - ./docker/loki/config/loki.yml:/etc/loki/loki.yml:ro
    networks:
      - acme-network
    healthcheck:
      test: ["CMD", "/usr/bin/loki", "-version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  tempo:
    image: grafana/tempo:2.6.1
    container_name: acme-tempo
    hostname: tempo
    ports:
      - "${TEMPO_PORT:-3200}:3200"
      - "${TEMPO_OTLP_GRPC_PORT:-4317}:4317"
      - "${TEMPO_OTLP_HTTP_PORT:-4318}:4318"
    command: -config.file=/etc/tempo/tempo.yml
    volumes:
      - tempo_data:/var/tempo
      - ./docker/tempo/config/tempo.yml:/etc/tempo/tempo.yml:ro
    networks:
      - acme-network
    healthcheck:
      test: ["CMD", "/tempo", "-version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  grafana:
    image: grafana/grafana:latest
    container_name: acme-grafana
    hostname: grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - acme-network
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  acme-network:
    driver: bridge
    name: acme-network

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  postgres_data:
    name: acme-postgres-data
  mongodb_data:
    name: acme-mongodb-data
  kafka_data:
    name: acme-kafka-data
  vault_data:
    name: acme-vault-data
  prometheus_data:
    name: acme-prometheus-data
  loki_data:
    name: acme-loki-data
  tempo_data:
    name: acme-tempo-data
  grafana_data:
    name: acme-grafana-data
