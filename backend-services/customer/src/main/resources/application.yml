spring:
  application:
    name: customer-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:acme_customers}
    username: ${POSTGRES_USER:acme_app}
    password: ${POSTGRES_PASSWORD:acme_app_password}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mongodb:
    host: ${MONGODB_HOST:localhost}
    port: ${MONGODB_PORT:27017}
    database: ${MONGODB_DB:acme_query}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      password: ${REDIS_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: customer-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        isolation.level: read_committed
        max.poll.records: 10
        session.timeout.ms: 30000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        max.in.flight.requests.per.connection: 1
        enable.idempotence: true

server:
  port: ${SERVER_PORT:10301}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

customer:
  events:
    input-topic: identity.user.events
    output-topic: customer.events
    publish:
      timeout-seconds: 10
  retry:
    max-attempts: 5
    initial-interval-ms: 1000
    multiplier: 2.0
    max-interval-ms: 16000
  outbox:
    poll-delay-ms: 1000
    publish:
      timeout-seconds: 10
    max-retry-count: 5

logging:
  level:
    com.acme.customer: DEBUG
    org.springframework.kafka: INFO
    org.springframework.data.mongodb: INFO
    org.hibernate.SQL: DEBUG
