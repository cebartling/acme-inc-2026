spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:acme_notifications}
    username: ${POSTGRES_USER:acme_app}
    password: ${POSTGRES_PASSWORD:acme_app_password}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        isolation.level: read_committed
        max.poll.records: 10
        session.timeout.ms: 30000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        max.in.flight.requests.per.connection: 1
        enable.idempotence: true

  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

server:
  port: ${SERVER_PORT:10302}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

notification:
  events:
    input-topic: identity.user.events
    customer-input-topic: ${CUSTOMER_EVENTS_TOPIC:customer.events}
    output-topic: notification.events
  retry:
    max-attempts: 3
    initial-interval-ms: 300000
    multiplier: 1.0
    max-interval-ms: 300000
  customer-service:
    base-url: ${CUSTOMER_SERVICE_URL:http://localhost:10301}
    timeout-ms: ${CUSTOMER_SERVICE_TIMEOUT_MS:5000}

  email:
    from-address: ${EMAIL_FROM_ADDRESS:noreply@acme.com}
    from-name: ${EMAIL_FROM_NAME:ACME}
    verification:
      subject: "Verify your ACME account"
      expiration-hours: 24
      base-url: ${VERIFICATION_BASE_URL:https://www.acme.com/verify}
    welcome:
      shop-url: ${SHOP_URL:https://www.acme.com/shop}
      profile-url: ${PROFILE_URL:https://www.acme.com/profile}
    support-email: ${SUPPORT_EMAIL:support@acme.com}
    company-name: ${COMPANY_NAME:ACME Inc.}

sendgrid:
  api-key: ${SENDGRID_API_KEY:SG.test-key}
  sandbox-mode: ${SENDGRID_SANDBOX_MODE:false}

logging:
  level:
    com.acme.notification: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
