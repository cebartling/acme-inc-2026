spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:acme_notifications}
    username: ${POSTGRES_USER:acme_app}
    password: ${POSTGRES_PASSWORD:acme_app_password}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        isolation.level: read_committed
        max.poll.records: 10
        session.timeout.ms: 30000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
      properties:
        max.in.flight.requests.per.connection: 1
        enable.idempotence: true

  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

server:
  port: ${SERVER_PORT:10302}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

notification:
  events:
    input-topic: identity.user.events
    customer-input-topic: ${CUSTOMER_EVENTS_TOPIC:customer.events}
    output-topic: notification.events
  retry:
    max-attempts: 3
    initial-interval-ms: 300000
    multiplier: 1.0
    max-interval-ms: 300000
  customer-service:
    base-url: ${CUSTOMER_SERVICE_URL:http://localhost:10301}
    timeout-ms: ${CUSTOMER_SERVICE_TIMEOUT_MS:5000}

resilience4j:
  circuitbreaker:
    instances:
      customerService:
        # Circuit Breaker opens after 50% failures in a sliding window
        failure-rate-threshold: 50
        # Sliding window size (number of calls to track)
        sliding-window-size: 10
        # Minimum number of calls before circuit breaker can open
        minimum-number-of-calls: 5
        # Time the circuit breaker stays open before transitioning to half-open
        wait-duration-in-open-state: 30s
        # Number of calls allowed in half-open state to test service recovery
        permitted-number-of-calls-in-half-open-state: 3
        # Automatically transition from open to half-open
        automatic-transition-from-open-to-half-open-enabled: true
        # Slow call threshold (calls taking longer than this are considered failures)
        slow-call-duration-threshold: 5s
        slow-call-rate-threshold: 50
        # Record these exceptions as failures (excluding client errors like 404)
        record-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
        # Ignore client errors (4xx) - these are not service failures
        ignore-exceptions:
          - org.springframework.web.client.HttpClientErrorException
    metrics:
      enabled: true
  timelimiter:
    instances:
      customerService:
        # Timeout aligned with customer-service.timeout-ms
        timeout-duration: ${CUSTOMER_SERVICE_TIMEOUT_MS:5000}ms
  email:
    from-address: ${EMAIL_FROM_ADDRESS:noreply@acme.com}
    from-name: ${EMAIL_FROM_NAME:ACME}
    verification:
      subject: "Verify your ACME account"
      expiration-hours: 24
      base-url: ${VERIFICATION_BASE_URL:https://www.acme.com/verify}
    welcome:
      shop-url: ${SHOP_URL:https://www.acme.com/shop}
      profile-url: ${PROFILE_URL:https://www.acme.com/profile}
    support-email: ${SUPPORT_EMAIL:support@acme.com}
    company-name: ${COMPANY_NAME:ACME Inc.}

sendgrid:
  api-key: ${SENDGRID_API_KEY:SG.test-key}
  sandbox-mode: ${SENDGRID_SANDBOX_MODE:false}

logging:
  level:
    com.acme.notification: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
