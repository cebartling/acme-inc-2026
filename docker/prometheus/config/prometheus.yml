# =============================================================================
# Prometheus Configuration
# Metrics collection and storage for OpenTelemetry
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: acme-local
    env: development

# Alertmanager configuration (optional, for future use)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files for recording and alerting rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Grafana metrics
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  # Loki metrics
  - job_name: "loki"
    static_configs:
      - targets: ["loki:3100"]

  # Tempo metrics
  - job_name: "tempo"
    static_configs:
      - targets: ["tempo:3200"]

  # Kafka metrics (when available)
  - job_name: "kafka"
    static_configs:
      - targets: ["kafka:9092"]
    metrics_path: /metrics
    scrape_interval: 30s

  # Schema Registry metrics
  - job_name: "schema-registry"
    static_configs:
      - targets: ["schema-registry:8081"]
    metrics_path: /metrics
    scrape_interval: 30s

  # Debezium Connect metrics
  - job_name: "debezium-connect"
    static_configs:
      - targets: ["debezium-connect:8083"]
    metrics_path: /metrics
    scrape_interval: 30s

# Remote write for receiving metrics from Tempo
remote_write: []
